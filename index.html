<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minesweeper</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>

    <div class="game-container">
        <div class="game-frame">
            <div class="ui-buttons-container">
                <div class="new-game-button-container">
                    <button  class="new-game-button eyes" aria-current="page">New Game</button>
                </div>
                <div class="game-info-container eyes">
                    <!-- <p class="bomb-counter">55<img class="bomb-image" src="./img/mine.png"></p>
                    <p class="game-timer">455+<img class="clock-image" src="./img/chronometer.png"></img></p> -->
                    <img class="bomb-image" src="./img/mine.png"><p class="bomb-counter">0</p>
                    <img class="clock-image" src="./img/chronometer.png"><p class="game-timer">0</p>


                </div>
            </div>
            
            <p class="game-over-message hidden">Game Over!</p>
            <div class="game-board">
                
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script type="module" src="./index.js"></script>
</body>
</html>
